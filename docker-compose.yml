version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #Node JS
  node-service:
    image: node:alpine
    container_name: node_alpine
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
    networks:
      - app-network

  #Redis Service
  redis-service:
    image: "redis:alpine"
    container_name: redis_alpine
    restart: unless-stopped
    tty: true
    command: redis-server
    volumes:
      - dbdata:/redis/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:8.0.33
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: laraveldb
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
